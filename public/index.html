<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip to Base64 Converter</title>
        <!-- jQuery from CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap JS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Zip to Base64 Converter</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Convert ZIP to Base64</h2>
                        <input type="file" id="zipFileInput" accept=".zip" class="form-control mb-3" required>
                        <button id="convertButton" class="btn btn-primary btn-block">Convert to Base64</button>
                        <div class="result mt-3">
                            <textarea id="base64Result" readonly class="form-control"></textarea>
                            <button id="copyButton" class="btn btn-success btn-block mt-3" disabled>Copy to Clipboard</button>
                            <div id="copyMessage" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Decode Base64 to ZIP</h2>
                        <textarea id="base64ToDecode" placeholder="Enter Base64 data here" rows="5" class="form-control mb-3"></textarea>
                        <button id="decodeButton" class="btn btn-primary btn-block">Decode to ZIP</button>
                        <a id="downloadLink" style="display: none;" class="btn btn-success btn-block mt-3" download="decoded.zip">Download ZIP</a>
                        <div id="decodeMessage" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
